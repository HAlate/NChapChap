name: mobile_eat
description: "Restaurant app for urban mobility food delivery platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.2
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  flutter_secure_storage: ^9.2.4
  go_router: ^13.0.0
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7
  supabase_flutter: ^2.10.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
